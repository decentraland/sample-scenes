<!DOCTYPE html>
<html>

<head>
  <title>A-Frame Primitives</title>
  <script charset="utf-8" src="/preview.js"></script>
</head>

<body>
<a-scene>
  <a-box position="0 2 -2" material="wireframe:true"></a-box>
  <a-box position="0 2 0"></a-box>
  <a-box position="0 2 2"width="1" height="3" depth="2" ></a-box>

  <a-cone position="2 2 -2" material="wireframe:true"></a-cone>
  <a-cone position = "2 2 0"></a-cone>
  <a-cone position="2 2 2" height="3"></a-cone>
  <a-cone position="2 2 4" height="3" radius-top="0.5"></a-cone>
  <a-cone position="2 2 6" height="3" radius-bottom="0.5"></a-cone>
  <a-cone position="2 2 8" segments-radial="8" radius-bottom="0.5"></a-cone>
  <a-cone position="2 2 10" segments-height="1"  material="wireframe:true"></a-cone>
  <a-cone position="2 2 12" theta-start="60" theta-length="90" material="side:double"></a-cone>
  <a-cone position="2 1 14" height=0.5 radius-top="0.5" open-ended="true" material="side:double"></a-cone>

  <a-cylinder position="4 2 -2" material="wireframe:true"></a-cylinder>
  <a-cylinder position="4 2 0"></a-cylinder>
  <a-cylinder position="4 2 2" height="3"></a-cylinder>
  <a-cylinder position="4 2 4" height="3" radius-top="0.5"></a-cylinder>
  <a-cylinder position="4 2 6" height="3" radius-bottom="0.5"></a-cylinder>
  <a-cylinder position="4 2 8" segments-radial="8" radius-bottom="0.5"></a-cylinder>
  <a-cylinder position="4 2 10" segments-height="1"  material="wireframe:true"></a-cylinder>
  <a-cylinder position="4 2 12" theta-start="60" theta-length="90" material="side:double"></a-cylinder>
  <a-cylinder position="4 1 14" height=0.5 radius-top="0.5" open-ended="true" material="side:double"></a-cylinder>

  <a-dodecahedron position="6 2 -2" material="wireframe:true"></a-dodecahedron>
  <a-dodecahedron position="6 2 0"></a-dodecahedron>
  <a-dodecahedron position="6 2 2" detail="1"></a-dodecahedron>
  <a-dodecahedron position="6 2 4" radius="0.5"></a-dodecahedron>

  <a-icosahedron position="8 2 -2" material="wireframe:true"></a-icosahedron>
  <a-icosahedron position="8 2 0"></a-icosahedron>
  <a-icosahedron position="8 2 2" detail="1"></a-icosahedron>
  <a-icosahedron position="8 2 4" radius="0.5"></a-icosahedron>

  <a-octahedron position="10 2 -2" material="wireframe:true"></a-octahedron>
  <a-octahedron position="10 2 0"></a-octahedron>
  <a-octahedron position="10 2 2" detail="1"></a-octahedron>
  <a-octahedron position="10 2 4" radius="0.5"></a-octahedron>

  <a-plane position="12 2 -2" material="wireframe:true"></a-plane>
  <a-plane position="12 2 0" material="side:double"></a-plane>
  <a-plane position="12 2 2" width=".5" height="3" material="side:double"></a-plane>
  <a-plane position="12 2 4" segments-width="9" segments-height="6" material="wireframe:true" ></a-plane>

  <a-sphere position="14 2 -2" material="wireframe:true"></a-sphere>
  <a-sphere position="14 2 0"></a-sphere>
  <a-sphere position="14 2 2" radius="0.5" ></a-sphere>
  <a-sphere position="14 2 4" segments-width="9" segments-height="6" material="wireframe:true" ></a-sphere>
  <a-sphere position="14 2 6" phi-start="60" phi-length="90" material="side:double"></a-sphere>
  <a-sphere position="14 2 8" theta-start="60" theta-length="90" material="side:double"></a-sphere>

  <a-tetrahedron position="16 2 -2" material="wireframe:true"></a-tetrahedron>
  <a-tetrahedron position="16 2 0"></a-tetrahedron>
  <a-tetrahedron position="16 2 2" detail="1"></a-tetrahedron>
  <a-tetrahedron position="16 2 4" radius="0.5"></a-tetrahedron>

  <a-torus position="18 2 -2" material="wireframe:true"></a-torus>
  <a-torus position="18 2 0"></a-torus>
  <a-torus position="18 2 2" radius="0.5" ></a-torus>
  <a-torus position="18 2 4" segments-radial="9" segments-tubular="6" material="wireframe:true" ></a-torus>
  <a-torus position="18 2 6" arc="180" material="side:double"></a-torus>

  <!--torus-knot is 'extra wide' so needs more space-->
  <a-torus-knot position="21 2 -2" material="wireframe:true"></a-torus-knot>
  <a-torus-knot position="21 2 0"></a-torus-knot>
  <a-torus-knot position="21 2 2" radius="0.5" ></a-torus-knot>
  <a-torus-knot position="21 2 4" radius-tubular="0.05" ></a-torus-knot>
  <a-torus-knot position="21 2 6" segments-radial="6" segments-tubular="16" material="wireframe:true" ></a-torus-knot>
  <a-torus-knot position="21 2 8" p="2" q="1"></a-torus-knot>

  <a-triangle position="24 2 -2" material="wireframe:true"></a-triangle>
  <a-triangle position="24 2 0" material="side:double"></a-triangle>
  <a-triangle position="24 2 2" vertexA="-0.5 -1.1 -0.5" vertexB="0.0 -1.1 0.5" vertexC="0.5 -1.1 -0.5"></a-triangle>

  <a-circle position="26 2 -2" material="wireframe:true"></a-circle>
  <a-circle position="26 2 0" material="side:double"></a-circle>
  <a-circle position="26 2 2" theta-start="60" theta-length="90"></a-circle>
  <a-circle position="26 2 4" segments="6" material="wireframe:true"></a-circle>

  <a-ring position="28 2 -2" material="wireframe:true"></a-ring>
  <a-ring position="28 2 0" material="side:double"></a-ring>
  <a-ring position="28 2 2" radius-inner="1.4" radius-outer="1.5" material="side:double"></a-ring>
  <a-ring position="28 2 4" theta-start="60" theta-length="90"></a-ring>
  <a-ring position="28 2 6" segments-theta="9"  segments-phi="6" material="wireframe:true" ></a-ring>

</a-scene>
</body>

</html>
